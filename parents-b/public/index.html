<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hyblab 2020</title>
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <script src="https://rawcdn.githack.com/bchanx/slidr/397004f7acc338b112a9e1dc2481acc1446e0209/slidr.min.js"></script>
    <script src="js/resultsPage.js" defer></script>
    <script src="js/searchingResultsPage.js" defer></script>
    <script src="js/activitiesPage.js" defer></script>
    <script src="js/faunaFloraPage.js" defer></script>
    <script src="js/accessPage.js" defer></script>
    <script src="js/agePage.js" defer></script>
    <script src="js/addressPage.js" defer></script>
    <script src="js/homePage.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body class="background-black">
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id="slidr">
            <section data-slidr="home-page">
                <img class="page" src="img/home_page/background.svg" alt="Page d'accueil">
                <img class="logo-name" src="./img/common/logo_name.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="shooting-stars" src="img/home_page/shooting_stars.svg" alt="Étoiles filantes">
                <img class="leaves-home" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-hello" src="img/robot/oya_hello.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <button class="button-begin font-s white background-beige">C'est parti !</button>
                <p class="catch-phrase font-s dark-purple">Trop de choix ? Je vais vous aider à trouver votre parc idéal !</p>
            </section>

            <section data-slidr="address-page">
                <img class="page" src="./img/address_page.svg" alt="Page de renseignement de votre location">
                <button class="button-next button-next-address white background-beige">Vers la page age</button>
            </section>

            <section data-slidr="age-page">
                <img class="page" src="./img/age_page.svg" alt="Page de renseignement de la catégorie d'âge de votre/vos enfant(s)">
                <button class="button-next button-next-age white background-beige">Vers la page access</button>
            </section>

            <section data-slidr="access-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/access_page/background.svg" alt="Page de renseignement de l'accès au parc">
                <img class="tree-access" src="./img/access_page/tree.svg" alt="Arbre">
                <img class="leaves-access" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-access" src="img/robot/oya_access.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <img class="talking-bubble-access" src="img/common/talking_bubble.svg" alt="Bulles de dialogue">
                <p class="oya-access-dialog dark-purple font-m">Glisse les icônes dans les bulles en fonction de tes préférences</p>
                <img class="picto-access disabled-picto" src="img/common/pictograms/disabled_picto.svg" alt="Handicapé Pictogramme">
                <img class="picto-access table-picto" src="img/common/pictograms/table_picto.svg" alt="Pique-Nique Pictogramme">
                <img class="picto-access wc-picto" src="img/common/pictograms/wc_picto.svg" alt="WC Pictogramme">
                <img class="picto-access parking-picto" src="img/common/pictograms/parking_picto.svg" alt="Parking Pictogramme">
                <img class="picto-access restaurant-picto" src="img/common/pictograms/restaurant_picto.svg" alt="Restaurant Pictogramme">
                <img class="picto-access bench-picto" src="img/common/pictograms/bench_picto.svg" alt="Banc Pictogramme">
                <img class="picto-access tram-picto" src="img/common/pictograms/tram_picto.svg" alt="Tram Pictogramme">
                <img class="picto-access bin-picto" src="img/common/pictograms/bin_picto.svg" alt="Poubelle Pictogramme">
                <img class="picto-access fence-picto" src="img/common/pictograms/fence_picto.svg" alt="Clôture Pictogramme">
                <button class="button-non button-non-access font-m white background-dark-purple">NON</button>
                <button class="button-oui button-oui-access font-m white background-dark-purple">OUI</button>
                <button class="button-suivant-access button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="fauna-flora-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/fauna_flora_page/background.svg" alt="Page de renseignement de la faune et la flore">
                <img class="leaves-fauna-flora" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-fauna-flora" src="img/robot/oya_fauna_flora.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <img class="talking-bubble-fauna-flora" src="img/common/talking_bubble.svg" alt="Bulles de dialogue">
                <p class="oya-fauna-flora-dialog dark-purple font-m">Parlons faune et flore maintenant</p>
                <img class="picto-fauna-flora dog-picto" src="img/common/pictograms/dog_picto.svg" alt="Chien Pictogramme">
                <img class="picto-fauna-flora animals-picto" src="img/common/pictograms/animals_picto.svg" alt="Animaux Pictogramme">
                <img class="picto-fauna-flora pond-picto" src="img/common/pictograms/pond_picto.svg" alt="Etang Pictogramme">
                <img class="picto-fauna-flora grass-picto" src="img/common/pictograms/grass_picto.svg" alt="Herbe Pictogramme">
                <img class="picto-fauna-flora tree-picto" src="img/common/pictograms/tree_picto.svg" alt="Arbre Pictogramme">
                <button class="button-non button-non-fauna-flora font-m white background-dark-purple">NON</button>
                <button class="button-oui button-oui-fauna-flora font-m white background-dark-purple">OUI</button>
                <button class="button-suivant-fauna-flora button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="activities-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/activities/background.svg" alt="Page de renseignement de la faune et la flore">
                <img class="leaves-activities" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-activities" src="img/robot/oya_activities.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <img class="talking-bubble-activities" src="img/common/talking_bubble.svg" alt="Bulles de dialogue">
                <p class="oya-activities-dialog dark-purple font-m">Faisons le plein d'énergie !</p>
                <label class="switch picto-activities crapa-picto">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <label class="switch picto-activities games-picto">
                    <input type="checkbox" checked>
                    <span class="slider round">
                    </span>
                </label>
                <label class="switch picto-activities sport-field-picto">
                    <input type="checkbox" checked>
                    <span class="slider round">
                    </span>
                </label>
                <label class="switch picto-activities activities-picto">
                    <input type="checkbox" checked>
                    <span class="slider round">
                    </span>
                </label>
                <label class="switch picto-activities statue-picto">
                    <input type="checkbox" checked>
                    <span class="slider round">
                    </span>
                </label>
                <button class="button-suivant-activities button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="searching-results-page">
                <img class="page" src="img/searching_results_page.svg" alt="Page d'animation de recherche des résultats">
                <button class="button-next button-next-searching-results font-s white background-beige">Vers la page de résultats</button>
            </section>

            <section data-slidr="results-page">
                <img class="page" src="img/results_page.svg" alt="Page d'animation de recherche des résultats">
                <button class="button-next button-next-results font-s white background-beige">Vers la page d'accueil</button>
            </section>
        </main>
        <form id="postCriteria" method="post" action="monParc">
            <input type="hidden" id="nbCriteria" name="nbCriteria" value="0">
        </form>
    </div>
</body>
<script src="js/data.js" defer></script>
</html>
