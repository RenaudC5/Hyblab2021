<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hyblab 2020</title>
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <script src="https://rawcdn.githack.com/bchanx/slidr/397004f7acc338b112a9e1dc2481acc1446e0209/slidr.min.js"></script>
    <script src="js/resultsPage.js" defer></script>
    <script src="js/searchingResultsPage.js" defer></script>
    <script src="js/faunaFloraPage.js" defer></script>
    <script src="js/accessPage.js" defer></script>
    <script src="js/agePage.js" defer></script>
    <script src="js/addressPage.js" defer></script>
    <script src="js/homePage.js" defer></script>
    <script src="js/index.js" defer></script>
    <!-- For address page -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlg5BCTUfKKA9Vz1-gz0dFtRrQ2MjpJM4&libraries=places"></script>
    <script src="js/google-address-autocomplete.min.js"></script>
</head>
<body class="background-black white">
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id="slidr">
            <section data-slidr="home-page">
                <img class="page" src="./img/home_page.svg" alt="Page d'accueil">
                <button class="button-begin font-s white background-beige">C'est parti !</button>
            </section>

            <section data-slidr="address-page">
                <img class="page" src="./img/address_page.svg" alt="Page de renseignement de votre location">
                <input type="text" class="input-address" id="address1" name="address1" style="width:300px"/>
                <button class="button-next button-next-address font-s white background-beige">Vers la page age</button>
            </section>

            <section data-slidr="age-page">
                <img class="page" src="./img/age_page.svg" alt="Page de renseignement de la catégorie d'âge de votre/vos enfant(s)">
                <button class="button-next button-next-age font-s white background-beige">Vers la page access</button>
            </section>

            <section data-slidr="access-page">
                <img class="page" src="img/access_page.svg" alt="Page de renseignement des accès aux parcs">
                <button class="button-next button-next-access font-s white background-beige">Vers la page faune et flore</button>
            </section>

            <section data-slidr="fauna-flora-page">
                <img class="page" src="img/fauna_flora_page.svg" alt="Page de renseignement de la faune et la flore">
                <button class="button-next button-next-fauna-flora font-s white background-beige">Vers la page de recherche de résultats</button>
            </section>

            <section data-slidr="searching-results-page">
                <img class="page" src="img/searching_results_page.svg" alt="Page d'animation de recherche des résultats">
                <button class="button-next button-next-searching-results font-s white background-beige">Vers la page de résultats</button>
            </section>

            <section data-slidr="results-page">
                <img class="page" src="img/results_page.svg" alt="Page d'animation de recherche des résultats">
                <button class="button-next button-next-results font-s white background-beige">Vers la page d'accueil</button>
            </section>
        </main>
    </div>
</body>
</html>
