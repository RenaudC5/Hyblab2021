<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./img/common/logo.svg"/>
    <title>Hyblab 2020</title>
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <script src="https://rawcdn.githack.com/bchanx/slidr/397004f7acc338b112a9e1dc2481acc1446e0209/slidr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="js/config/parameters.js"></script>
    <script src="js/resultsPage.js" defer></script>
    <script src="js/searchingResultsPage.js" defer></script>
    <script src="js/activitiesPage.js" defer></script>
    <script src="js/faunaFloraPage.js" defer></script>
    <script src="js/accessPage.js" defer></script>
    <script src="js/agePage.js" defer></script>
    <script src="js/homePage.js" defer></script>
    <script src="js/index.js" defer></script>
    <!-- For address page -->
    <script id="google_maps"></script>
    <script>
        document.getElementById('google_maps').src = 'https://maps.googleapis.com/maps/api/js?key='+GOOGLE_API_KEY+'&libraries=places';
    </script>
    <script src="js/google-address-autocomplete.min.js"></script>
</head>
<body class="background-black">
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id="slidr">
            <section data-slidr="home-page">
                <img class="page" src="img/home_page/background.svg" alt="Page d'accueil">
                <img class="logo-name" src="./img/common/logo_name.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="shooting-stars" src="img/home_page/shooting_stars.svg" alt="Étoiles filantes">
                <img class="leaves-home" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-hello" src="img/robot/oya_hello.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <button class="button-begin font-s white background-beige">C'est parti !</button>
                <p class="catch-phrase font-s dark-purple">Trop de choix ? Je vais vous aider à trouver votre parc idéal !</p>
            </section>

            <section data-slidr="address-page">
                <img class="page" src="./img/address_page.svg" alt="Page de renseignement de votre location">
                <div class="addresses-main-buttons">
                    <label for="address1" class="label-address dark-purple">Votre adresse :</label>
                    <input type="text" class="input-address" id="address1" name="address1"/>
                    <input type="hidden" id="lat" name="lat" value="">
                    <input type="hidden" id="lng" name="lat" value="">
                    <button class="button-addresses button-next-address-from-continue button-first font-big-button white background-beige">C'est parti !</button>
                    <button id="localization-button" class="button-addresses button-second font-big-button white background-beige">
                        Localise moi
                        <img class="loading-icon-white hidden" id="address-localize-loading" src="./img/loading_white.svg" alt="Chargement">
                        <img class="localize-icon" id="address-localize" src="./img/localisation.svg" alt="Localisation">
                    </button>
                    <button id="removeGeo" class="button-addresses button-next-address-from-nevermind button-third font-big-button white background-beige">Peu importe</button>
                </div>
                <div class="addresses-slider">
                    <input type="range" id="localize-range" min="5" max="15" value="10">
                    <span class="slider-legend-left slider-legend"><5km</span>
                    <span class="slider-legend-center slider-legend">10km</span>
                    <span class="slider-legend-right slider-legend">>15km</span>
                </div>
            </section>

            <section data-slidr="age-page">
                <img class="page" src="./img/age_page.svg"  alt="Page de renseignement de la catégorie d'âge de votre/vos enfant(s)">
                <img class="page2" src="./img/age/fond.svg" alt="Page de renseignement de la catégorie d'âge de votre/vos enfant(s)">

                <h3 id ="age_yeux_cache" class="text_rbt_age font-s dark-purple">Quel âge ont les enfants ? ! </h3>
                <img id ="age_yeux_cache" class="yeux_cache" src="./img/robot/oya_yeux_cache.svg" alt="Oya se cache les yeux">
                <img id ="age_yeux_cache" class="vague_age" src="./img/common/vague.svg" alt="Oya parle">

                <input type="image" id="fleche_gauche" class="fleche_gauche" alt="Fleche vers la gauche" src="./img/age/fleche_gauche.svg">
                <img id ="image_age" class="image_age" src="./img/age/agebb.svg" alt="Oya arrive">
                <input type="image" id="fleche_droite" class="fleche_droite" alt="Fleche vers la droite" src="./img/age/fleche_droite.svg">
                <input type="image" id="boutton_add" class="boutton_add" alt="boutton_add" src="./img/age/boutton_add.svg">

                <img id ="bb" class="bb" src="./img/age/bb.svg" alt="Image pour bébé">
                <input type="image" id="supp_bb" class="boutton_supp supp_bb" alt="supp_bb" src="./img/age/supp_boutton.svg">
                <img id ="nounours" class="nounours" src="./img/age/nounours.svg" alt="Image pour jeune enfant">
                <input type="image" id="supp_nounours" class="boutton_supp supp_nounours" alt="boutton_add" src="./img/age/supp_boutton.svg">
                <img id ="lego" class="lego" src="./img/age/lego.svg" alt="Image pour enfant">
                <input type="image" id="supp_lego" class="boutton_supp supp_lego" alt="boutton_add" src="./img/age/supp_boutton.svg">
                <img id ="ballon" class="ballon" src="./img/age/ballon.svg" alt="Image pour pré ado">
                <input type="image" id="supp_ballon" class="boutton_supp supp_ballon" alt="boutton_add" src="./img/age/supp_boutton.svg">

                <h3 id ="txt_chut" class="age_chut font-s dark-purple">Je le dirais à personne c’est promis !</h3>
                <img id ="age_arrive" class="arrive_age" src="./img/robot/oya_robot.svg" alt="Oya arrive">
                <img id ="vague_chut" class="vague_chut" src="./img/common/vague.svg" alt="Oya parle">

                <button class="button-next-age button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="access-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/access_page/background.svg" alt="Page de renseignement de l'accès au parc">
                <img class="tree-access" src="./img/access_page/tree.svg" alt="Arbre">
                <img class="leaves-access" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-access" src="img/robot/oya_access.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <img class="talking-bubble-access" src="img/common/talking_bubble.svg" alt="Bulles de dialogue">
                <p class="oya-access-dialog dark-purple font-m">Glisse les icônes dans les bulles en fonction de tes préférences</p>
                <img class="picto-access disabled-picto" src="img/common/pictograms/disabled_picto.svg" title="Accès Handicapé" alt="Handicapé Pictogramme">
                <img class="picto-access table-picto" src="img/common/pictograms/table_picto.svg" title="Table de pique-nique" alt="Pique-Nique Pictogramme">
                <img class="picto-access wc-picto" src="img/common/pictograms/wc_picto.svg" title="Toilettes" alt="Toilettes Pictogramme">
                <img class="picto-access parking-picto" src="img/common/pictograms/parking_picto.svg" title="Accès Parking" alt="Parking Pictogramme">
                <img class="picto-access restaurant-picto" src="img/common/pictograms/restaurant_picto.svg" title="Restauration proche" alt="Restaurant Pictogramme">
                <img class="picto-access bench-picto" src="img/common/pictograms/bench_picto.svg" title="Banc pour s'asseoir" alt="Banc Pictogramme">
                <img class="picto-access tram-picto" src="img/common/pictograms/tram_picto.svg" title="Accès Transports en commun" alt="Tram Pictogramme">
                <img class="picto-access bin-picto" src="img/common/pictograms/bin_picto.svg" title="Poubelles" alt="Poubelle Pictogramme">
                <img class="picto-access fence-picto" src="img/common/pictograms/fence_picto.svg" title="Parc clôturé" alt="Clôture Pictogramme">
                <button class="button-non button-non-access font-m white background-dark-purple">NON</button>
                <button class="button-oui button-oui-access font-m white background-dark-purple">OUI</button>
                <button class="button-suivant-access button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="fauna-flora-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/fauna_flora_page/background.svg" alt="Page de renseignement de la faune et la flore">
                <img class="leaves-fauna-flora" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-fauna-flora" src="img/robot/oya_fauna_flora.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <img class="talking-bubble-fauna-flora" src="img/common/talking_bubble.svg" alt="Bulles de dialogue">
                <p class="oya-fauna-flora-dialog dark-purple font-m">Parlons faune et flore maintenant</p>
                <img class="picto-fauna-flora dog-picto" src="img/common/pictograms/dog_picto.svg" title="Chiens autorisés" alt="Chien Pictogramme">
                <img class="picto-fauna-flora animals-picto" src="img/common/pictograms/animals_picto.svg" title="Animaux dans le parc" alt="Animaux Pictogramme">
                <img class="picto-fauna-flora pond-picto" src="img/common/pictograms/pond_picto.svg" title="Point d'eau" alt="Etang Pictogramme">
                <img class="picto-fauna-flora grass-picto" src="img/common/pictograms/grass_picto.svg" title="Herbe" alt="Herbe Pictogramme">
                <img class="picto-fauna-flora tree-picto" src="img/common/pictograms/tree_picto.svg" title="Arbres" alt="Arbre Pictogramme">
                <button class="button-non button-non-fauna-flora font-m white background-dark-purple">NON</button>
                <button class="button-oui button-oui-fauna-flora font-m white background-dark-purple">OUI</button>
                <button class="button-suivant-fauna-flora button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="activities-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/activities/background.svg" alt="Page de renseignement de la faune et la flore">
                <img class="leaves-activities" src="img/common/leaves.svg" alt="Feuilles">
                <img class="oya-activities" src="img/robot/oya_activities.svg" alt="Oya, le petit robot, l'ami d'Ulysse">
                <img class="talking-bubble-activities" src="img/common/talking_bubble.svg" alt="Bulles de dialogue">
                <p class="oya-activities-dialog dark-purple font-m">Faisons le plein d'énergie !</p>
                <label class="switch picto-activities crapa-picto">
                    <input type="checkbox" checked>
                    <span class="slider round " title="Crapa : Parcours de sport"></span>
                </label>
                <label class="switch picto-activities games-picto">
                    <input type="checkbox" checked>
                    <span class="slider round" title="Accès Handicapé"></span>
                </label>
                <label class="switch picto-activities sport-field-picto">
                    <input type="checkbox" checked>
                    <span class="slider round" title="Terrain de sport" ></span>
                </label>
                <label class="switch picto-activities activities-picto">
                    <input type="checkbox" checked>
                    <span class="slider round" title="Activités organisées" ></span>
                </label>
                <label class="switch picto-activities statue-picto">
                    <input type="checkbox" checked>
                    <span class="slider round" title="Éléments culturels" ></span>
                </label>
                <button id="searchData" class="button-suivant-activities button-suivant font-m dark-purple background-beige">SUIVANT</button>
            </section>

            <section data-slidr="searching-results-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">
                <img class="page" src="img/searching_results_page/searching_results_page.svg" alt="Page d'animation de recherche des résultats">
                <img id="oya-searching-results" src="img/searching_results_page/robot_searching_results.gif" alt="Robot qui recherche les résultats">
            </section>

            <section data-slidr="results-page">
                <img class="logo" src="./img/common/logo.svg" alt="Logo Sequ'Oya">
                <img class="more-info" src="./img/common/more_info.svg" alt="Plus d'informations">
                <img class="volume-on" src="./img/common/volume_on.svg" alt="Volume On">
                <img class="volume-off" src="./img/common/volume_off.svg" alt="Volume Off">
                <img class="go-back" src="./img/common/go_back.svg" alt="Retour vers les autres pages">

                <img class="page" src="img/results_page/background.svg" alt="Page des résultats">

                <div id="result-one" class="results-card">
                    <img class="percentage-circle" src="img/results_page/percentage_circle.svg">
                    <img src="img/results_page/result_card_one.svg" alt="Résultats n°1">
                    <img class="result-icon-slider" src="img/results_page/background_icon_result_1.svg">
                </div>
                <div id="result-two" class="results-card">
                    <img class="percentage-circle" src="img/results_page/percentage_circle.svg">
                    <img src="img/results_page/result_card_two.svg" alt="Résultats n°2">
                    <img class="result-icon-slider" src="img/results_page/background_icon_result_2_3.svg">
                </div>
                <div id="result-three" class="results-card">
                    <img class="percentage-circle" src="img/results_page/percentage_circle.svg">
                    <img src="img/results_page/result_card_three.svg" alt="Résultats n°3">

                    <img class="result-icon-slider" src="img/results_page/background_icon_result_2_3.svg">
                </div>
                <button class="button-suivant-results button-suivant font-m dark-purple background-beige">Rechercher à nouveau</button>
            </section>
        </main>
    </div>
</body>
<script src="js/data.js" defer></script>
<script src="js/addressPage.js" defer></script>
</html>
